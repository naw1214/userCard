<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nathan's User Card</title>
</head>
<body>
    <div class="main">
        <div class="banner">
            
        </div>
        <div class="profile">
            <img src="/icons/user-circle.png" alt="generic user pic" class="user-img" height="150px">
            <h1>User Image</h1>
            <div class="location"> 
                <img src="/icons/map-marker.png" alt="map marker" height="25px">
                <h2>Location</h2>
            </div>
            <h3>About Me | Software Developer | Sports Fan</h3>
            <h3>Embrace Your Inner Nerd</h3>
            <div class="settings">
                <img src="/icons/gear.png" alt="gear" height="20px"> 
                <h4>Edit Profile</h4>
            </div>
        </div>
    </div>
</body>
</html>
